<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbuFlow - Emergency Response</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOvPO_C8_ohhZqtwzS1VIC9MpdZbIbHtE&libraries=places&callback=initMap" async defer></script> 

</head>
<body>
    <header class="header">
        <h1>AmbuFlow</h1>
    </header>
    <main>
        <section id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        
        <section id="booking-section" class="section hidden">
            <h2>Book an Ambulance</h2>
            <form id="booking-form">
                <input type="text" placeholder="Your Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <textarea placeholder="Enter Your Emergency Details" required></textarea>
                <button type="submit">Book Now</button>
            </form>
        </section>

        <section id="map-section" class="hidden">
            <h2>Live Map</h2>
            <div id="map"></div>
        </section>

        <section id="dashboard-section" class="hidden">
            <h2>Dashboard</h2>
            <p>Your emergency booking details will appear here.</p>
        </section>
    </main>
</body>
</html>
